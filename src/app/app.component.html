<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Music Albums</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark px-5">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Music Albums</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" routerLink="/albums" *ngIf="authService.isloggedIn">Home</a>
            </li>
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown" *ngIf="authService.isloggedIn">
                    Browse
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" routerLink="/add-album" *ngIf="authService.isAdmin()">Add Album</a>
                    <a class="dropdown-item" href="#">List</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    {{authService.loggedUser}}
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" *ngIf="!authService.isloggedIn" routerLink="/login">Login</a>
                    <a class="dropdown-item" href="#" *ngIf="authService.isloggedIn" (click)="authService.logout()">Logout</a>
                    <a class="dropdown-item" href="#">Profile</a>
                </div>
            </li>
        </ul>
    </nav>
</body>

</html>
<router-outlet></router-outlet>
