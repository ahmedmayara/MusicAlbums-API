<div class="container">
    <div>
        <h2>Update An Album :</h2>
    </div>

    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Album :</label>
            <input type="text" class="form-control" [(ngModel)]="currentAlbum.idAlbum" name="idAlbum" disabled>
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Album Title :</label>
            <input type="text" class="form-control" [(ngModel)]="currentAlbum.title" name="title">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Artist Name :</label>
            <input type="text" class="form-control" [(ngModel)]="currentAlbum.artist" name="artist">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Release Date :</label>
            <input type="date" class="form-control" [(ngModel)]="currentAlbum.releaseDate" name="releaseDate">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre :</label>
            <input type="text" class="form-control" [(ngModel)]="currentAlbum.genre" name="genre">
        </div>

        <div class="mt-2">
            <button class="btn btn-success" (click)="updateAlbum()" type="submit" routerLink="/albums">Update</button>
        </div>
    </form>
</div>
